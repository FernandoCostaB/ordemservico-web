<label id="example-radio-group-label">Selecione um Paciente</label>
<mat-list role="list">
  <mat-list-item *ngFor="let patient of patients" role="listitem">
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="patientSelected"
      (click)="selectPatient(patient)"
    >
      <mat-radio-button
        class="example-radio-button"
        [value]="patient"
      >
        {{ patient.nome }}
      </mat-radio-button>
    </mat-radio-group>
  </mat-list-item>
</mat-list>
